<h2>心得</h2>
這學期的課程網際網路應用這一門課程，一開始都想說電腦跟餐飲怎麼會有關係，為什麼要修這門課，<br>
到後來聽了幾次課慢慢了解到餐飲的菜單、食譜，透過老師教的一些應用程式以及圖片文字的控制還有超連結就可以做出來，<br>
現在回頭想想發現這門課也對我們的幫助蠻大的，只是有比較複雜一點，但也是很高興可以學到這些，謝謝老師的教導。<br>
