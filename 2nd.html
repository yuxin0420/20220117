<h2>綠咖哩義大利麵</h2>
煮義大利麵備用<br>
海鮮加少許鹽巴黑胡椒醃漬 用橄欖油稍微煎香八分熟備用<br>
綠咖喱醬加高湯攪拌均勻讓它煮至滾 加入蔬菜煮至蔬菜熟 加入海鮮 煮滾 加入椰奶<br>
將咖喱醬汁以及裡面的料兩大勺 配一份義大利麵 煮至稍微收汁 擺盤即可<br>
